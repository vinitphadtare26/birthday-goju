<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #e4b9cc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Password Section Styling */
        #passwordPage {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        input[type="password"] {
            padding: 12px;
            border: 2px solid #d885eb;
            border-radius: 10px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        .card {
            background: rgb(255, 255, 255);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(231, 33, 33, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            display: none; /* Hidden initially */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid #f69dd9;
        }

        .gallery img:first-child {
            grid-column: span 2;
            height: 200px;
        }

        h1 { color: #d885eb; }
        p { color: #837474; font-style: italic; }
        .decor { font-size: 24px; }

        #startBtn, #loginBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d885eb;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #startBtn { display: none; } /* Hidden until password is correct */
    </style>
</head>

</html>
